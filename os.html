<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: white;
            background: #000;
        }

        /* Wallpaper Layer */
        #wallpaperLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('https://i.pinimg.com/originals/58/6f/8b/586f8b74704c7d81f2c517d080f814ad.gif') center/cover no-repeat;
        }

        /* Dark overlay for better text readability */
        #wallpaperOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(0px);
        }

        /* Date/Time Widget on Wallpaper */
        #datetimeWidget {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 0;
            pointer-events: none;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        #timeDisplay {
            font-size: 96px;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
            font-family: 'Segoe UI Light', sans-serif;
        }

        #dateDisplay {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Desktop Area */
        #desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 48px);
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 20px;
            overflow-y: auto;
        }

        /* Desktop Icons */
        .desktop-icon {
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            position: relative;
            padding: 8px;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            border-radius: 8px;
            object-fit: cover;
        }

        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            word-wrap: break-word;
            max-width: 100%;
        }

        /* Windows 11 Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: rgba(32, 32, 32, 0.85);
            backdrop-filter: blur(20px) saturate(125%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 9999;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }

        .taskbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .taskbar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 20px;
        }

        .taskbar-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .taskbar-icon.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 16px;
            height: 3px;
            background: #60cdff;
            border-radius: 2px;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .system-tray:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tray-time {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
        }

        /* Start Menu */
        #startMenu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 600px;
            height: 700px;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #startMenu.open {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .start-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .start-search {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 16px;
            color: white;
            outline: none;
        }

        .start-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .start-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .start-item {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 24px;
            gap: 5px;
        }

        .start-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .start-item span {
            font-size: 11px;
            text-align: center;
            padding: 0 4px;
        }

        /* Windows */
        .window {
            position: fixed;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s, opacity 0.2s;
            min-width: 400px;
            min-height: 300px;
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - 48px) !important;
            border-radius: 0;
        }

        .window.minimized {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .window-header {
            height: 32px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            cursor: move;
            user-select: none;
        }

        .window-title {
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .window-btn:hover {
            transform: scale(1.2);
        }

        .minimize-btn { background: #ffbd2e; }
        .maximize-btn { background: #28c840; }
        .close-btn-win { background: #ff5f57; }

        .window-content {
            flex: 1;
            overflow: auto;
            position: relative;
            background: #1a1a1a;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Settings Panel */
        .settings-container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            color: white;
            height: 100%;
            overflow-y: auto;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .wallpaper-option {
            aspect-ratio: 16/10;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .wallpaper-option:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.5);
        }

        .wallpaper-option.active {
            border-color: #60cdff;
            box-shadow: 0 0 0 3px rgba(96, 205, 255, 0.3);
        }

        .wallpaper-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .url-input:focus {
            border-color: #60cdff;
        }

        .url-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #00b4ff, #0080ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .url-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,180,255,0.4);
        }

        /* Notifications */
        #notificationArea {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 8px;
            border-left: 4px solid #60cdff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-text {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }

        /* Context Menu */
        #contextMenu {
            position: fixed;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 8px 0;
            z-index: 30000;
            display: none;
            min-width: 150px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .context-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .context-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .context-divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 4px 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Game Store Styles */
        .store-container {
            height: 100%;
            overflow-y: auto;
            background: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #e0e0e0;
        }

        .store-header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .store-title {
            font-size: 3rem;
            font-weight: bold;
            color: #00f7ff;
            text-transform: lowercase;
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00c3ff;
        }

        .store-search {
            margin-top: 20px;
        }

        .store-search input {
            width: 300px;
            max-width: 90%;
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 30px;
            border: 2px solid #00f7ff;
            background: transparent;
            color: white;
            outline: none;
            box-shadow: 0 0 5px #00f7ff, 0 0 15px #00f7ff;
        }

        .zone-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px 20px;
        }

        .zone-item {
            position: relative;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .zone-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 15px #00f7ff;
        }

        .zone-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .zone-item .hover-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            opacity: 0;
            transition: 0.2s;
        }

        .zone-item:hover .hover-overlay {
            opacity: 1;
        }

        .zone-item .game-title {
            background: rgba(0,0,0,0.85);
            width: 100%;
            text-align: center;
            font-size: 13px;
            padding: 8px 0;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Movies App Styles */
        .movies-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            position: relative;
        }

        .movies-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .movies-header {
            padding: 40px 20px;
            text-align: center;
            font-size: 48px;
            font-weight: 900;
            background: transparent;
            color: #fff;
            letter-spacing: 6px;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #aaa;
        }

        .movies-search-row {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0 40px 0;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .movies-search-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 920px;
            max-width: 100%;
        }

        .movies-input {
            flex: 1;
            padding: 16px 24px;
            font-size: 18px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(20,20,20,1);
            color: #fff;
            outline: none;
        }

        .movies-select {
            min-width: 170px;
            height: 50px;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 15px;
            background: rgba(20,20,20,1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            appearance: none;
            cursor: pointer;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 0 40px 60px 40px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .movie-card {
            position: relative;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .movie-img-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .movie-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover .movie-img {
            transform: scale(1.05);
        }

        .movie-play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-play-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid #000;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }

        .movie-title {
            padding: 16px;
            font-size: 16px;
            text-align: center;
            color: #fff;
            background: #000;
            font-weight: 600;
        }

        /* Movies Modal */
        .movie-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }

        .movie-modal.active {
            display: flex;
        }

        .movie-modal-content {
            width: 100%;
            max-width: 1000px;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            padding: 30px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .movie-modal-close {
            position: absolute;
            top: 20px;
            right: 24px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .movie-modal-close:hover {
            background: #fff;
            color: #000;
        }

        .movie-modal-rating {
            position: absolute;
            top: 20px;
            left: 24px;
            background: #000;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #fff;
        }

        .movie-modal-title {
            font-size: 28px;
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .movie-modal-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .movie-modal-controls select {
            background-color: #000;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
        }

        .movie-iframe-wrap {
            width: 100%;
            height: 550px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .movie-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Disclaimer */
        .disclaimer-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5000;
        }

        .disclaimer-box {
            background: #111;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 40px;
            border-radius: 12px;
            width: calc(100% - 60px);
            max-width: 600px;
            text-align: center;
        }

        .disclaimer-box h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .disclaimer-box p {
            font-size: 16px;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 30px;
        }

        .agree-btn {
            padding: 15px 40px;
            border-radius: 50px;
            border: 1px solid #555;
            font-size: 18px;
            font-weight: bold;
            cursor: not-allowed;
            background: #000;
            color: #555;
            min-width: 250px;
        }

        .agree-btn.enabled {
            background: #fff;
            color: #000;
            cursor: pointer;
            border-color: #fff;
        }

        /* Browser Styles */
        .browser-container {
            width: 100%;
            height: 100%;
            background: #2b2b2b;
            display: flex;
            flex-direction: column;
        }

        .browser-ui {
            height: 96px;
            background: #2b2b2b;

                    const combined = [...movies, ...shows];
                    const annotated = await annotateWithCerts(combined);
                    const newOnes = [];
                    for (let it of annotated) {
                        const exists = annotatedCache.find(c => c.id === it.id && c.media_type === it.media_type);
                        if (!exists) {
                            annotatedCache.push(it);
                            newOnes.push(it);
                        }
                    }
                    renderAnnotatedItemsAppend(newOnes);
                    currentPage++;
                    return newOnes.length;

        function initStore(containerId) {

            async function fetchZones() {
                try {
                    const zonesURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
                    const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";

                    );
                    
                    if (filteredZones.length) filteredZones[0].featured = true;
                    renderZones(filteredZones);
                } catch (e) {
                    console.error('Failed to load games:', e);
                    showNotification('Error', 'Failed to load game store');
                }
            }
            
            function renderZones(zones) {
                grid.innerHTML = "";
                featured.innerHTML = "";
                
                zones.forEach((z, index) => {
                    const isDownloaded = downloadedGames.includes('zone_' + z.id);
                    const card = createGameCard(z, isDownloaded, coverURL);
                    
                    // Add to featured if it's the first one
                    if (z.featured) {
                        const featuredCard = card.cloneNode(true);
                        // Re-attach event listeners
                        attachCardEvents(featuredCard, z, isDownloaded);
                        featured.appendChild(featuredCard);
                    }
                    
                    grid.appendChild(card);
                });
                
                // Search functionality
                const searchInput = container.querySelector('#storeSearch');
                searchInput.addEventListener('input', (e) => {
                    const value = e.target.value.toLowerCase();
                    const cards = grid.querySelectorAll('.zone-item');
                    cards.forEach((card, idx) => {
                        const zone = zones[idx];
                        if (zone && zone.name.toLowerCase().includes(value)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
            
            function createGameCard(z, isDownloaded, coverURL) {
                const card = document.createElement('div');
                card.className = 'zone-item';
                card.dataset.zoneId = z.id;
                
                card.innerHTML = `
                    <img src="${z.cover.replace('{COVER_URL}', coverURL)}" alt="${z.name}" onerror="this.src='https://via.placeholder.com/160x160/1a1a1a/00f7ff?text=Game'">

                        <span style="font-size:2rem;color:#00f7ff;text-shadow:0 0 10px #00f7ff;">${isDownloaded ? '‚ñ∂' : '‚¨á'}</span>
                    </div>
                    <div class="game-title">${z.name}</div>
                `;
                
                attachCardEvents(card, z, isDownloaded);
                return card;

            function attachCardEvents(card, z, isDownloaded) {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px) scale(1.03)';
                    card.style.boxShadow = '0 0 15px #00f7ff';
                    card.querySelector('.hover-overlay').style.opacity = '1';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                    card.style.boxShadow = '';
                    card.querySelector('.hover-overlay').style.opacity = '0';
                });
                
                card.onclick = () => {
                    if (isDownloaded) {
                        launchZoneGame(z);
                    } else {
                        downloadZoneGame(z.id, z.name, card);
                    }
                };
            }
            
            function downloadZoneGame(zoneId, zoneName, cardElement) {
                showNotification('Installing...', `${zoneName} is being downloaded...`);
                
                setTimeout(() => {
                    const gameId = 'zone_' + zoneId;
                    if (!downloadedGames.includes(gameId)) {
                        downloadedGames.push(gameId);
                        localStorage.setItem('downloadedGames', JSON.stringify(downloadedGames));
                        
                        // Update UI

                        renderDesktop();
                        renderStartMenu();
                        showNotification('Installation Complete', `${zoneName} has been added to your desktop!`);

            }

                        const iframe = content.querySelector('iframe');
                        iframe.srcdoc = html;
                    })
                    .catch(() => {
                        content.innerHTML = '<div style="color:white;padding:20px;">Failed to load game</div>';
                    });
            }
        }

        function initBrowser(containerId) {
            const container = document.getElementById(containerId);
            const tabsEl = container.querySelector('#browserTabs');
            const viewEl = container.querySelector('#browserView');
            const newTabBtn = container.querySelector('#browserNewTab');
            const urlInput = container.querySelector('#browserUrl');
            const ntp = container.querySelector('#browserNtp');
            
            let tabs = [];
            let activeTabId = null;
            let tabCounter = 0;

            function createTab(url = '') {
                const id = 'tab_' + (++tabCounter);
                const iframe = document.createElement('iframe');
                iframe.className = 'browser-frame';
                iframe.dataset.tabId = id;
                iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-fullscreen';
                viewEl.appendChild(iframe);

                const tabBtn = document.createElement('div');
                tabBtn.className = 'browser-tab';
                tabBtn.dataset.tabId = id;
                tabBtn.innerHTML = `<span>New Tab</span><i onclick="event.stopPropagation(); closeBrowserTab('${id}')">√ó</i>`;
                tabBtn.onclick = () => activateTab(id);
                tabsEl.insertBefore(tabBtn, newTabBtn);

                const tabData = { id, iframe, tabBtn, history: [], index: -1 };
                tabs.push(tabData);
                activateTab(id);

                if (url) navigate(url);
                return id;
            }

            function activateTab(id) {
                activeTabId = id;
                tabs.forEach(t => {
                    t.iframe.classList.toggle('active', t.id === id);
                    t.tabBtn.classList.toggle('active', t.id === id);
                });

                const tab = tabs.find(t => t.id === id);
                if (tab && tab.index >= 0) {
                    urlInput.value = tab.history[tab.index];
                    ntp.style.display = 'none';
                } else {
                    urlInput.value = '';
                    ntp.style.display = 'flex';
                }
            }

            window.closeBrowserTab = function(id) {
                if (tabs.length === 1) return;
                const idx = tabs.findIndex(t => t.id === id);
                const tab = tabs[idx];
                tab.iframe.remove();
                tab.tabBtn.remove();
                tabs.splice(idx, 1);
                activateTab(tabs[Math.max(0, idx - 1)].id);
            };

            function normalize(input) {
                if (!input.includes('.')) {
                    return 'https://www.google.com/search?q=' + encodeURIComponent(input);
                }
                if (!input.startsWith('http')) return 'https://' + input;
                return input;
            }

            function navigate(input, push = true) {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab) return;

                const url = normalize(input);
                if (push) {
                    tab.history = tab.history.slice(0, tab.index + 1);
                    tab.history.push(url);
                    tab.index++;
                }

                tab.iframe.src = url;
                urlInput.value = url;
                ntp.style.display = 'none';

                tab.iframe.onload = () => {
                    try {
                        const title = tab.iframe.contentDocument?.title || new URL(url).hostname;
                        tab.tabBtn.querySelector('span').textContent = title;
                    } catch(e) {
                        tab.tabBtn.querySelector('span').textContent = new URL(url).hostname;
                    }
                };
            }

            container.querySelector('#browserBack').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab || tab.index <= 0) return;
                tab.index--;
                navigate(tab.history[tab.index], false);
            };

            container.querySelector('#browserForward').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab || tab.index >= tab.history.length - 1) return;
                tab.index++;
                navigate(tab.history[tab.index], false);
            };

            container.querySelector('#browserReload').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab) return;
                tab.iframe.src = tab.iframe.src;
            };

            container.querySelector('#browserPopout').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab) return;
                window.open(tab.iframe.src, '_blank');
            };

            container.querySelector('#browserForm').onsubmit = (e) => {
                e.preventDefault();
                if (urlInput.value.trim()) navigate(urlInput.value);
            };

            newTabBtn.onclick = () => createTab();

            createTab();
        }

            }
        }

        function clearCustomWallpaper() {
            customWallpaperUrl = '';
            localStorage.removeItem('customWallpaperUrl');
            loadWallpaper();
            showNotification('Success', 'Custom wallpaper removed');
            
            const settingsContent = document.querySelector('.settings-container');
            if (settingsContent) {
                settingsContent.innerHTML = getSettingsHTML();
            }
        }

        function uninstallGame(gameId) {
            downloadedGames = downloadedGames.filter(id => id !== gameId);
            localStorage.setItem('downloadedGames', JSON.stringify(downloadedGames));
            renderDesktop();
            renderStartMenu();
            
            const settingsContent = document.querySelector('.settings-container');
            if (settingsContent) {
                settingsContent.innerHTML = getSettingsHTML();
            }
            showNotification('Game Uninstalled', 'Game has been removed from your system');
        }

        // UI Functions
        function toggleStartMenu() {
            const menu = document.getElementById('startMenu');
            menu.classList.toggle('open');
        }

        function showNotification(title, text) {
            const area = document.getElementById('notificationArea');
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-text">${text}</div>
            `;
            area.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        function showContextMenu(x, y) {
            const menu = document.getElementById('contextMenu');
            menu.style.left = x + 'px';
            menu.style.top = y + 'px';
            menu.style.display = 'block';
        }

        function refreshDesktop() {
            renderDesktop();
            showNotification('Desktop Refreshed', 'Your desktop has been updated');
        }

        // Event Listeners
        function setupEventListeners() {
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#startMenu') && !e.target.closest('#startBtn')) {
                    document.getElementById('startMenu').classList.remove('open');
                }
                if (!e.target.closest('#contextMenu')) {
                    document.getElementById('contextMenu').style.display = 'none';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('startMenu').classList.remove('open');
                    document.getElementById('contextMenu').style.display = 'none';
                }
            });

            document.getElementById('desktop').addEventListener('contextmenu', (e) => {
                if (e.target === document.getElementById('desktop')) {
                    e.preventDefault();
                    showContextMenu(e.pageX, e.pageY);
                }
            });

            document.getElementById('startSearch').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.start-item');
                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(term) ? 'flex' : 'none';
                });
            });
        }
    </script>
</body>
</html>
