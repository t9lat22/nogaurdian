<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: white;
            background: #000;
        }

        /* Wallpaper Layer with Rose */
        #wallpaperLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('https://kimi-web-img.moonshot.cn/img/4kwallpapers.com/fe80e6fbdd81518a44f51e4e3b0a52f852e39783.jpeg') center/cover no-repeat;
        }

        /* Dark overlay for better text readability */
        #wallpaperOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(0px);
        }

        /* Date/Time Widget on Wallpaper */
        #datetimeWidget {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 0;
            pointer-events: none;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        #timeDisplay {
            font-size: 96px;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
            font-family: 'Segoe UI Light', sans-serif;
        }

        #dateDisplay {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Desktop Area */
        #desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 20px;
            overflow-y: auto;
        }

        /* Desktop Icons */
        .desktop-icon {
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            position: relative;
            padding: 8px;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            border-radius: 8px;
            object-fit: cover;
        }

        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            word-wrap: break-word;
            max-width: 100%;
        }

        /* Windows 11 Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: rgba(32, 32, 32, 0.85);
            backdrop-filter: blur(20px) saturate(125%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 9999;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }

        .taskbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .taskbar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 20px;
        }

        .taskbar-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .taskbar-icon.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 16px;
            height: 3px;
            background: #60cdff;
            border-radius: 2px;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .system-tray:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tray-time {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
        }

        /* Start Menu */
        #startMenu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 600px;
            height: 700px;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #startMenu.open {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .start-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .start-search {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 16px;
            color: white;
            outline: none;
        }

        .start-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .start-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .start-item {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 24px;
            gap: 5px;
        }

        .start-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .start-item span {
            font-size: 11px;
            text-align: center;
            padding: 0 4px;
        }

        /* Windows */
        .window {
            position: fixed;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s, opacity 0.2s;
            min-width: 400px;
            min-height: 300px;
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - 48px) !important;
            border-radius: 0;
        }

        .window.minimized {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .window-header {
            height: 32px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            cursor: move;
            user-select: none;
        }

        .window-title {
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .window-btn:hover {
            transform: scale(1.2);
        }

        .minimize-btn { background: #ffbd2e; }
        .maximize-btn { background: #28c840; }
        .close-btn-win { background: #ff5f57; }

        .window-content {
            flex: 1;
            overflow: auto;
            position: relative;
            background: #1a1a1a;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Game Store Styles - NoGuardian Theme */
        .store-container {
            height: 100%;
            overflow-y: auto;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
        }

        .store-nav {
            padding: 20px;
            background: rgba(17,17,17,0.9);
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .store-logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229,9,20,0.5);
        }

        .store-topbar {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(34,34,34,0.8);
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .store-search {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(34,34,34,0.9);
            color: white;
            width: 200px;
            outline: none;
        }

        .games-grid-store {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .game-card-store {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-between;
            cursor: pointer;
            transition: transform .15s ease, box-shadow .15s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,.6);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .game-card-store:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(229,9,20,0.4);
            border-color: rgba(229,9,20,0.5);
        }

        .game-name-store {
            background: rgba(0,0,0,.85);
            width: 100%;
            text-align: center;
            font-size: 12px;
            padding: 8px 0;
            font-weight: bold;
        }

        .download-btn-store {
            background: #e50914;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px;
            z-index: 10;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(229,9,20,0.4);
        }

        .download-btn-store:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(229,9,20,0.6);
        }

        .download-btn-store.downloaded {
            background: #28c840;
            box-shadow: 0 2px 8px rgba(40,200,64,0.4);
        }

        .play-btn-store {
            background: #00ff00;
            color: #000;
        }

        /* Preview Overlay within Store */
        .preview-overlay-store {
            display: none;
            position: fixed;
            top: 32px;
            left: 0;
            width: 100%;
            height: calc(100% - 32px);
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }

        .preview-overlay-store.active { display: flex; }

        .preview-header-store {
            background: #111;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            height: 40px;
        }

        .preview-title-store {
            font-size: 16px;
            font-weight: bold;
            color: #e50914;
        }

        .preview-close-store {
            background: #e50914;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
        }

        .preview-content-store {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .preview-frame-store {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        /* Settings Panel */
        .settings-container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            color: white;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .wallpaper-option {
            aspect-ratio: 16/10;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .wallpaper-option:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.5);
        }

        .wallpaper-option.active {
            border-color: #60cdff;
            box-shadow: 0 0 0 3px rgba(96, 205, 255, 0.3);
        }

        .wallpaper-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Notifications */
        #notificationArea {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 8px;
            border-left: 4px solid #60cdff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-text {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }

        /* Context Menu */
        #contextMenu {
            position: fixed;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 8px 0;
            z-index: 30000;
            display: none;
            min-width: 150px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .context-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .context-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .context-divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 4px 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Browser Styles */
        .browser-container {
            width: 100%;
            height: 100%;
            background: #2b2b2b;
            display: flex;
            flex-direction: column;
        }

        .browser-ui {
            height: 96px;
            background: #2b2b2b;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #000000;
        }

        .browser-tabs {
            height: 38px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 6px;
            overflow-x: auto;
            background: #2b2b2b;
        }

        .browser-tab {
            height: 28px;
            min-width: 120px;
            max-width: 180px;
            padding: 0 12px;
            border-radius: 8px 8px 0 0;
            background: #212121;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .browser-tab.active {
            background: #151515;
            color: white;
        }

        .browser-tab span {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .browser-tab i {
            opacity: .6;
            cursor: pointer;
        }
        .browser-tab i:hover {
            opacity: 1;
            color: #ff6b6b;
        }

        .browser-newtab {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .browser-newtab:hover { background: #444; }

        .browser-navbar {
            height: 58px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 12px;
            background: #2b2b2b;
        }

        .browser-navbar button {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #bbb;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .browser-navbar button:hover {
            background: #3a3a3a;
            color: white;
        }

        .browser-urlbar {
            flex: 1;
            height: 36px;
            background: #161616;
            border-radius: 18px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .browser-urlbar input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
        }

        .browser-view {
            flex: 1;
            position: relative;
            background: #1a1a1a;
        }

        .browser-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .browser-frame.active {
            display: block;
        }

        .browser-ntp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 48px;
            font-weight: 300;
        }

        /* Movies App Styles */
        .movies-container {
            width: 100%;
            height: 100%;
            background: #000;
            overflow-y: auto;
            position: relative;
        }

        .movies-starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .movies-header {
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #aaa;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movies-nav {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            z-index: 10;
        }

        .movies-nav-tab {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .movies-nav-tab:hover, .movies-nav-tab.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .movies-search-row {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 10px 0 30px 0;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .movies-search-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 920px;
            max-width: 100%;
        }

        .movies-search-input {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(20,20,20,1);
            color: #fff;
            outline: none;
        }

        .movies-search-input:focus {
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            border-color: #fff;
        }

        .movies-rating-select {
            min-width: 140px;
            height: 46px;
            border-radius: 50px;
            padding: 10px 16px;
            font-size: 14px;
            background: rgba(20,20,20,1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            appearance: none;
            cursor: pointer;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 0 20px 60px 20px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .movie-card {
            position: relative;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            const shortDate = now.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric' });
            
            document.getElementById('timeDisplay').textContent = timeStr;
            document.getElementById('dateDisplay').textContent = dateStr;
            document.getElementById('trayClock').textContent = timeStr;
            document.getElementById('trayDate').textContent = shortDate;
        }

        function loadWallpaper() {
            const layer = document.getElementById('wallpaperLayer');
            layer.style.backgroundImage = `url('${wallpapers[currentWallpaper]}')`;
        }

        function renderDesktop() {
            const desktop = document.getElementById('desktop');
            desktop.innerHTML = '';
            
            // Add downloaded games to desktop
            downloadedGames.forEach(gameId => {
                const game = gamesDB.find(g => g.id === gameId);
                if (game) {
                    const icon = createDesktopIcon(game.name, game.image, () => launchGame(game));
                    desktop.appendChild(icon);
                }
            });

            // Add Recycle Bin
            const recycleBin = createDesktopIcon('Recycle Bin', 'üóëÔ∏è', () => showNotification('Recycle Bin', 'Recycle Bin is empty'));
            desktop.appendChild(recycleBin);
        }

        function createDesktopIcon(name, imageSrc, onClick) {
            const div = document.createElement('div');
            div.className = 'desktop-icon';
            
            // Check if imageSrc is an emoji or URL
            const isEmoji = !imageSrc.startsWith('http');
            
            div.innerHTML = isEmoji ? 
                `<div style="font-size: 40px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));">${imageSrc}</div>` :
                `<img src="${imageSrc}" style="width: 48px; height: 48px; border-radius: 8px; object-fit: cover;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                 <div style="font-size: 40px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); display: none;">üéÆ</div>`;
            
            div.innerHTML += `<span>${name}</span>`;
            div.onclick = onClick;
            div.oncontextmenu = (e) => {
                e.preventDefault();
                showContextMenu(e.pageX, e.pageY);
            };
            return div;
