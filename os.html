<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            /* Background will be set by JavaScript */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Background layer that covers everything */
        #wallpaperLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.5s ease;
        }

       .navbar {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      height: 56px;
         background: linear-gradient(160deg,
        rgba(255,255,255,0.08),
        rgba(0,0,0,0.65)
      );
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      padding: 0 10px;
      backdrop-filter: blur(2px) saturate(140%);
       box-shadow: 
    0 12px 28px rgba(0,0,0,0.45),
    0 0 0 1px rgba(255,255,255,0.15) inset;
      transition: height 0.2s ease, border-radius 0.2s ease, border-color 0.2s ease;
      opacity: 0.92;
      z-index: 9999;
      will-change: height, border-radius;

    }

    .navbar:hover {
      height: 64px;
      border-radius: 20px;
      border-color: rgba(0,180,255,0.6);
    }

    .navbar::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      pointer-events: none;
      background: radial-gradient(circle at center,  rgba(255,255,255,0.08), transparent 70%);
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    .navbar:hover::after {
      opacity: 1;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08), transparent 70%);
    }

    .navbar img {
      width: 30px;
      height: 30px;
      transition: transform 0.15s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.6));
      cursor: pointer;
      will-change: transform;
    }

    .navbar img:hover {
      transform: scale(1.25) translateY(-3px);
    }
    .navbar img:active{
        transform: scale(0.97);
    }

        .nav-item {
            width: 48px;
            min-height: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            text-decoration: none;
            position: relative;
            padding: 6px;
        }

        .nav-item:hover {
            background: rgba(0,180,255,0.2);
            border-color: rgba(0,180,255,0.5);
            transform: scale(1.1);
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-emoji {
            font-size: 20px;
            line-height: 1;
        }

        .nav-text {
            font-size: 9px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 4px;
            line-height: 1.2;
            font-family: Arial, sans-serif;
        }

        .nav-label {
            position: absolute;
            left: 60px;
            background: rgba(0,0,0,0.8);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            pointer-events: none;
            font-family: Arial, sans-serif;
            color: white;
        }

        .nav-item:hover .nav-label {
            opacity: 1;
            visibility: visible;
        }

        /* Content iframe - transparent to show wallpaper behind */
        #contentFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            z-index: 1;
        }

        /* Settings Panel - Glassmorphism to show wallpaper behind */
        .settings-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(3px);
        }

        .settings-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(20,20,20,0.85);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(.2,.8,.2,1);
            min-width: 700px;
            max-width: 900px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .settings-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .settings-title {
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(135deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255,0,0,0.3);
            border-color: rgba(255,0,0,0.5);
            transform: rotate(90deg);
        }

        .wallpaper-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .wallpaper-option {
            position: relative;
            aspect-ratio: 16/10;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.2,.8,.2,1);
            border: 3px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .wallpaper-option:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,180,255,0.4);
        }

        .wallpaper-option.active {
            border-color: #00b4ff;
            box-shadow: 0 0 0 4px rgba(0,180,255,0.3), 0 15px 35px rgba(0,180,255,0.5);
        }

        .wallpaper-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .wallpaper-option:hover img {
            transform: scale(1.1);
        }

        .wallpaper-check {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: #00b4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .wallpaper-option.active .wallpaper-check {
            opacity: 1;
            transform: scale(1);
        }

        .wallpaper-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
            font-family: Arial, sans-serif;
            font-weight: 600;
        }

        .wallpaper-option:hover .wallpaper-label {
            opacity: 1;
        }

        .add-wallpaper {
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            background: rgba(255,255,255,0.05);
        }

        .add-wallpaper:hover {
            border-color: #00b4ff;
            color: #00b4ff;
            background: rgba(0,180,255,0.1);
        }

        .add-icon {
            font-size: 28px;
        }

        .custom-url-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .url-input-group {
            display: flex;
            gap: 10px;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .url-input:focus {
            border-color: #00b4ff;
        }

        .url-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #00b4ff, #0080ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .url-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,180,255,0.4);
        }

        /* Preview text */
        .current-wallpaper {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,180,255,0.1);
            border-radius: 8px;
            border-left: 4px solid #00b4ff;
        }

        .current-wallpaper-text {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            font-family: Arial, sans-serif;
        }

        /* Category tabs */
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .category-tab:hover {
            background: rgba(0,180,255,0.2);
            border-color: rgba(0,180,255,0.5);
        }

        .category-tab.active {
            background: rgba(0,180,255,0.3);
            border-color: #00b4ff;
            color: white;
        }
    </style>
</head>

    <script>
        // Default wallpapers collection with categories
        const wallpapers = [
            { id: 'default', url: 'https://i.pinimg.com/736x/8e/d9/33/8ed93366a95da86f13ae3e50582944f3.jpg', name: 'Default', category: 'nature' },
            
            // Anime Wallpapers
            { id: 'goku', url: 'https://c.tenor.com/2vNulb0EXpQAAAAC/goku-saiyan.gif', name: 'Goku SSJ', category: 'anime' },
            { id: 'anime-city-night', url: 'https://images.hdqwalls.com/download/tokyo-night-cityscape-anime-te-2048x2048.jpg', name: 'Tokyo Night', category: 'anime' },
            { id: 'anime-city-lights', url: 'https://w0.peakpx.com/wallpaper/624/160/HD-wallpaper-anime-city-light-night.jpg', name: 'City Lights', category: 'anime' },
            { id: 'anime-mountain', url: 'https://wallpapercave.com/wp/wp5915553.jpg', name: 'Anime Mountains', category: 'anime' },
            { id: 'anime-starry', url: 'https://artfiles.alphacoders.com/133/thumb-1920-133421.jpg', name: 'Starry Night', category: 'anime' },
            { id: 'anime-neon', url: 'https://wallpapers.com/images/hd/anime-night-city-n2ybc1ke0v8bog0e.jpg', name: 'Neon Streets', category: 'anime' },
            { id: 'anime-twilight', url: 'https://images.stockcake.com/public/9/a/5/9a5e89c4-dbdb-4dcd-9249-5b30a15275c0_large/neon-twilight-city-stockcake.jpg', name: 'Twilight City', category: 'anime' },
            { id: 'anime-park', url: 'https://wallpapers.com/images/hd/anime-city-night-park-vmgrwvvkr3dqy2tt.jpg', name: 'Night Park', category: 'anime' },
            
            // Nature Wallpapers
            { id: 'aurora', url: 'https://images.unsplash.com/photo-1531366936337-7c912a4589a7?w=1920', name: 'Aurora Borealis', category: 'nature' },
            { id: 'mountains', url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920', name: 'Mountains', category: 'nature' },
            { id: 'ocean', url: 'https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1920', name: 'Ocean Waves', category: 'nature' },
            { id: 'forest', url: 'https://images.unsplash.com/photo-1448375240586-882707db888b?w=1920', name: 'Forest', category: 'nature' },
            { id: 'nature', url: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?w=1920', name: 'Nature', category: 'nature' },
            
            // City Wallpapers
            { id: 'city', url: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1920', name: 'City Night', category: 'city' },
            { id: 'neon', url: 'https://images.unsplash.com/photo-1563089145-599997674d42?w=1920', name: 'Neon City', category: 'city' },
            
            // Space Wallpapers
            { id: 'space', url: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920', name: 'Space', category: 'space' },
            
            // Abstract
            { id: 'abstract', url: 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=1920', name: 'Abstract', category: 'nature' }
        ];

        let currentWallpaperId = localStorage.getItem('brainy_wallpaper_id') || 'default';
        let currentFilter = 'all';

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            renderWallpapers();
            applyWallpaper(currentWallpaperId, false);
        });

        function filterWallpapers(category) {
            currentFilter = category;
            
            // Update tab styles
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase() === category || (category === 'all' && tab.textContent === 'All')) {
                    tab.classList.add('active');
                }
            });
            
            renderWallpapers();
        }

        function renderWallpapers() {
            const grid = document.getElementById('wallpaperGrid');
            const filtered = currentFilter === 'all' 
                ? wallpapers 
                : wallpapers.filter(wp => wp.category === currentFilter);
            
            grid.innerHTML = filtered.map(wp => `
                <div class="wallpaper-option ${wp.id === currentWallpaperId ? 'active' : ''}" 
                     onclick="selectWallpaper('${wp.id}')" 
                     data-id="${wp.id}">
                    <img src="${wp.url}" alt="${wp.name}" loading="lazy">
                    <div class="wallpaper-check">‚úì</div>
                    <div class="wallpaper-label">${wp.name}</div>
                </div>
            `).join('') + `
                <div class="wallpaper-option add-wallpaper" onclick="focusCustomUrl()">
                    <span class="add-icon">+</span>
                    <span>Add URL</span>
                </div>
            `;
        }

        function selectWallpaper(id) {
            currentWallpaperId = id;
            localStorage.setItem('brainy_wallpaper_id', id);
            applyWallpaper(id, true);
            renderWallpapers();
            updateCurrentWallpaperText();
        }

        function applyWallpaper(id, animate = true) {
            const wp = wallpapers.find(w => w.id === id);
            if (!wp) return;

            const layer = document.getElementById('wallpaperLayer');
            
            if (animate) {
                // Fade out, change, fade in
                layer.style.opacity = '0';
                setTimeout(() => {
                    layer.style.backgroundImage = `url('${wp.url}')`;
                    layer.style.opacity = '1';
                }, 300);
            } else {
                layer.style.backgroundImage = `url('${wp.url}')`;
                layer.style.opacity = '1';
            }

            // Also update body background as fallback
            document.body.style.backgroundImage = `url('${wp.url}')`;
        }

        function updateCurrentWallpaperText() {
            const wp = wallpapers.find(w => w.id === currentWallpaperId);
            document.getElementById('currentWpName').textContent = wp ? wp.name : 'Unknown';
        }

        function addCustomWallpaper() {
            const url = document.getElementById('customUrl').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Validate URL
            try {
                new URL(url);
            } catch {
                alert('Please enter a valid URL');
                return;
            }

            const id = 'custom_' + Date.now();
            const name = 'Custom ' + (wallpapers.filter(w => w.id.startsWith('custom')).length + 1);
            
            wallpapers.push({ id, url, name, category: 'custom' });
            selectWallpaper(id);
            document.getElementById('customUrl').value = '';
        }

        function focusCustomUrl() {
            document.getElementById('customUrl').focus();
        }

        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('settingsOverlay');
            const isActive = panel.classList.contains('active');
            
            if (isActive) {
                panel.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                panel.classList.add('active');
                overlay.classList.add('active');
                updateCurrentWallpaperText();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('settingsPanel').classList.remove('active');
                document.getElementById('settingsOverlay').classList.remove('active');
            }
        });

        // Enter key on input
        document.getElementById('customUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addCustomWallpaper();
        });
    </script>
    <script>
  function gms(){
    const div = document.getElementById('gmsDiv');
    div.style.display = div.style.display === 'block' ? 'none' : 'block';
  }
</script>
