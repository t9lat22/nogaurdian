<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: white;
            background: #000;
        }

        /* Wallpaper Layer with Rose */
        #wallpaperLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('https://kimi-web-img.moonshot.cn/img/4kwallpapers.com/fe80e6fbdd81518a44f51e4e3b0a52f852e39783.jpeg') center/cover no-repeat;
        }

        /* Dark overlay for better text readability */
        #wallpaperOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(0px);
        }

        /* Date/Time Widget on Wallpaper */
        #datetimeWidget {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 0;
            pointer-events: none;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        #timeDisplay {
            font-size: 96px;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
            font-family: 'Segoe UI Light', sans-serif;
        }

        #dateDisplay {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Desktop Area */
        #desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 20px;
            overflow-y: auto;
        }

        /* Desktop Icons */
        .desktop-icon {
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            position: relative;
            padding: 8px;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            border-radius: 8px;
            object-fit: cover;
        }

        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            word-wrap: break-word;
            max-width: 100%;
        }

        /* Windows 11 Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: rgba(32, 32, 32, 0.85);
            backdrop-filter: blur(20px) saturate(125%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 9999;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }

        .taskbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .taskbar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 20px;
        }

        .taskbar-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .taskbar-icon.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 16px;
            height: 3px;
            background: #60cdff;
            border-radius: 2px;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .system-tray:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tray-time {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
        }

        /* Start Menu */
        #startMenu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 600px;
            height: 700px;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #startMenu.open {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .start-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .start-search {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 16px;
            color: white;
            outline: none;
        }

        .start-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .start-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .start-item {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 24px;
            gap: 5px;
        }

        .start-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .start-item span {
            font-size: 11px;
            text-align: center;
            padding: 0 4px;
        }

        /* Windows */
        .window {
            position: fixed;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s, opacity 0.2s;
            min-width: 400px;
            min-height: 300px;
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - 48px) !important;
            border-radius: 0;
        }

        .window.minimized {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .window-header {
            height: 32px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            cursor: move;
            user-select: none;
        }

        .window-title {
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .window-btn:hover {
            transform: scale(1.2);
        }

        .minimize-btn { background: #ffbd2e; }
        .maximize-btn { background: #28c840; }
        .close-btn-win { background: #ff5f57; }

        .window-content {
            flex: 1;
            overflow: auto;
            position: relative;
            background: #1a1a1a;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Settings Panel */
        .settings-container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            color: white;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .wallpaper-option {
            aspect-ratio: 16/10;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .wallpaper-option:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.5);
        }

        .wallpaper-option.active {
            border-color: #60cdff;
            box-shadow: 0 0 0 3px rgba(96, 205, 255, 0.3);
        }

        .wallpaper-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .url-input:focus {
            border-color: #60cdff;
        }

        .url-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #00b4ff, #0080ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .url-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,180,255,0.4);
        }

        /* Notifications */
        #notificationArea {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 8px;
            border-left: 4px solid #60cdff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-text {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }

        /* Context Menu */
        #contextMenu {
            position: fixed;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 8px 0;
            z-index: 30000;
            display: none;
            min-width: 150px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .context-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .context-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .context-divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 4px 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Browser Styles */
        .browser-container {
            width: 100%;
            height: 100%;
            background: #2b2b2b;
            display: flex;
            flex-direction: column;
        }

        .browser-ui {
            height: 96px;
            background: #2b2b2b;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #000000;
        }

        .browser-tabs {
            height: 38px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            gap: 6px;
            overflow-x: auto;
            background: #2b2b2b;
        }

        .browser-tab {
            height: 28px;
            min-width: 120px;
            max-width: 180px;
            padding: 0 12px;
            border-radius: 8px 8px 0 0;
            background: #212121;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .browser-tab.active {
            background: #151515;
            color: white;
        }

        .browser-tab span {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .browser-tab i {
            opacity: .6;
            cursor: pointer;
        }
        .browser-tab i:hover {
            opacity: 1;
            color: #ff6b6b;
        }

        .browser-newtab {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .browser-newtab:hover { background: #444; }

        .browser-navbar {
            height: 58px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 12px;
            background: #2b2b2b;
        }

        .browser-navbar button {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #bbb;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .browser-navbar button:hover {
            background: #3a3a3a;
            color: white;
        }

        .browser-urlbar {
            flex: 1;
            height: 36px;
            background: #161616;
            border-radius: 18px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .browser-urlbar input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
        }

        .browser-view {
            flex: 1;
            position: relative;
            background: #1a1a1a;
        }

        .browser-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .browser-frame.active {
            display: block;
        }

        .browser-ntp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 48px;
            font-weight: 300;
        }

        /* Preloaded Apps Styles */
        .preloaded-container {
            height: 100%;
            overflow-y: auto;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
        }

        .preloaded-nav {
            padding: 20px;
            background: rgba(17,17,17,0.9);
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .preloaded-logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229,9,20,0.5);
        }

        .preloaded-content {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background: #000;
        }
    </style>
</head>

        function initBrowser(containerId) {
            const container = document.getElementById(containerId);
            const tabsEl = container.querySelector('#browserTabs');
            const viewEl = container.querySelector('#browserView');
            const newTabBtn = container.querySelector('#browserNewTab');
            const urlInput = container.querySelector('#browserUrl');
            const ntp = container.querySelector('#browserNtp');
            
            let tabs = [];
            let activeTabId = null;
            let tabCounter = 0;

            function createTab(url = '') {
                const id = 'tab_' + (++tabCounter);
                const iframe = document.createElement('iframe');
                iframe.className = 'browser-frame';
                iframe.dataset.tabId = id;
                iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-fullscreen';
                viewEl.appendChild(iframe);

                const tabBtn = document.createElement('div');
                tabBtn.className = 'browser-tab';
                tabBtn.dataset.tabId = id;
                tabBtn.innerHTML = `<span>New Tab</span><i onclick="event.stopPropagation(); closeBrowserTab('${id}')">√ó</i>`;
                tabBtn.onclick = () => activateTab(id);
                tabsEl.insertBefore(tabBtn, newTabBtn);

                const tabData = { id, iframe, tabBtn, history: [], index: -1 };
                tabs.push(tabData);
                activateTab(id);

                if (url) navigate(url);
                return id;
            }

            function activateTab(id) {
                activeTabId = id;
                tabs.forEach(t => {
                    t.iframe.classList.toggle('active', t.id === id);
                    t.tabBtn.classList.toggle('active', t.id === id);
                });

                const tab = tabs.find(t => t.id === id);
                if (tab && tab.index >= 0) {
                    urlInput.value = tab.history[tab.index];
                    ntp.style.display = 'none';
                } else {
                    urlInput.value = '';
                    ntp.style.display = 'flex';
                }
            }

            window.closeBrowserTab = function(id) {
                if (tabs.length === 1) return;
                const idx = tabs.findIndex(t => t.id === id);
                const tab = tabs[idx];
                tab.iframe.remove();
                tab.tabBtn.remove();
                tabs.splice(idx, 1);
                activateTab(tabs[Math.max(0, idx - 1)].id);
            };

            function normalize(input) {
                if (!input.includes('.')) {
                    return 'https://www.google.com/search?q=' + encodeURIComponent(input);
                }
                if (!input.startsWith('http')) return 'https://' + input;
                return input;
            }

            function navigate(input, push = true) {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab) return;

                const url = normalize(input);
                if (push) {
                    tab.history = tab.history.slice(0, tab.index + 1);
                    tab.history.push(url);
                    tab.index++;
                }

                tab.iframe.src = url;
                urlInput.value = url;
                ntp.style.display = 'none';

                tab.iframe.onload = () => {
                    try {
                        const title = tab.iframe.contentDocument?.title || new URL(url).hostname;
                        tab.tabBtn.querySelector('span').textContent = title;
                    } catch(e) {
                        tab.tabBtn.querySelector('span').textContent = new URL(url).hostname;
                    }
                };
            }

            container.querySelector('#browserBack').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab || tab.index <= 0) return;
                tab.index--;
                navigate(tab.history[tab.index], false);
            };

            container.querySelector('#browserForward').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab || tab.index >= tab.history.length - 1) return;
                tab.index++;
                navigate(tab.history[tab.index], false);
            };

            container.querySelector('#browserReload').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab) return;
                tab.iframe.src = tab.iframe.src;
            };

            container.querySelector('#browserPopout').onclick = () => {
                const tab = tabs.find(t => t.id === activeTabId);
                if (!tab) return;
                window.open(tab.iframe.src, '_blank');
            };

            container.querySelector('#browserForm').onsubmit = (e) => {
                e.preventDefault();
                if (urlInput.value.trim()) navigate(urlInput.value);
            };

            newTabBtn.onclick = () => createTab();

            createTab();
        }

        // Settings
        function openSettings() {
            openWindow('Settings', '‚öôÔ∏è', 'settings');
        }

        function getSettingsHTML() {
            return `
                <div class="settings-container">
                    <div class="settings-section">
                        <h3>üñºÔ∏è Personalization</h3>
                        <p style="margin-bottom: 15px; color: rgba(255,255,255,0.6);">Choose your desktop background</p>
                        <div class="wallpaper-grid">
                            ${Object.entries(wallpapers).map(([key, url]) => `
                                <div class="wallpaper-option ${currentWallpaper === key && !customWallpaperUrl ? 'active' : ''}" onclick="changeWallpaper('${key}')">
                                    <img src="${url}" alt="${key}">
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">
                            <p style="margin-bottom: 15px; color: rgba(255,255,255,0.8); font-weight: 500;">üåê Custom Wallpaper URL</p>
                            <div class="url-input-group">
                                <input type="text" class="url-input" id="customWallpaperInput" placeholder="Enter image URL..." value="${customWallpaperUrl}">
                                <button class="url-btn" onclick="applyCustomWallpaper()">Apply</button>
                            </div>
                            ${customWallpaperUrl ? `<button onclick="clearCustomWallpaper()" style="margin-top: 10px; padding: 8px 16px; background: rgba(255,0,0,0.3); color: white; border: 1px solid rgba(255,0,0,0.5); border-radius: 6px; cursor: pointer; font-size: 12px;">Remove Custom Wallpaper</button>` : ''}
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>üéÆ Installed Games (${downloadedGames.length})</h3>
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; max-height: 300px; overflow-y: auto;">
                            ${downloadedGames.length === 0 ? '<p style="color: rgba(255,255,255,0.5);">No games installed</p>' : 
                                downloadedGames.map(id => {
                                    const game = gamesDB.find(g => g.id === id);
                                    return `<div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                        <span style="display: flex; align-items: center; gap: 10px;">
                                            <img src="${game.image}" style="width: 32px; height: 32px; border-radius: 4px; object-fit: cover;">
                                            ${game.name}
                                        </span>
                                        <button onclick="uninstallGame('${id}')" style="background: #ff5f57; color: white; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer;">Uninstall</button>
                                    </div>`;
                                }).join('')}
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>üîÑ System</h3>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; cursor: pointer; margin-right: 10px;">Restart System</button>
                        <button onclick="localStorage.clear(); location.reload();" style="padding: 10px 20px; background: rgba(255,0,0,0.3); color: white; border: 1px solid rgba(255,0,0,0.5); border-radius: 4px; cursor: pointer;">Reset All Data</button>
                    </div>
                </div>
            `;
        }

        function changeWallpaper(key) {
            currentWallpaper = key;
            customWallpaperUrl = '';
            localStorage.setItem('wallpaper', key);
            localStorage.removeItem('customWallpaperUrl');
            loadWallpaper();
            
            // Refresh settings if open
            const settingsContent = document.querySelector('.settings-container');
            if (settingsContent) {
                settingsContent.innerHTML = getSettingsHTML();
            }
        }

        function applyCustomWallpaper() {
            const input = document.getElementById('customWallpaperInput');
            const url = input.value.trim();
            if (!url) {
                showNotification('Error', 'Please enter a valid URL');
                return;
            }
            
            customWallpaperUrl = url;
            localStorage.setItem('customWallpaperUrl', url);
            loadWallpaper();
            showNotification('Success', 'Custom wallpaper applied!');
            
            // Refresh settings
            const settingsContent = document.querySelector('.settings-container');
            if (settingsContent) {
                settingsContent.innerHTML = getSettingsHTML();
            }
        }

        function clearCustomWallpaper() {
            customWallpaperUrl = '';
            localStorage.removeItem('customWallpaperUrl');
            loadWallpaper();
            showNotification('Success', 'Custom wallpaper removed');
            
            const settingsContent = document.querySelector('.settings-container');
            if (settingsContent) {
                settingsContent.innerHTML = getSettingsHTML();
            }
        }

        function uninstallGame(gameId) {
            downloadedGames = downloadedGames.filter(id => id !== gameId);
            localStorage.setItem('downloadedGames', JSON.stringify(downloadedGames));
            renderDesktop();
            renderStartMenu();
            
            const settingsContent = document.querySelector('.settings-container');
            if (settingsContent) {
                settingsContent.innerHTML = getSettingsHTML();
            }
            showNotification('Game Uninstalled', 'Game has been removed from your system');
        }

        // UI Functions
        function toggleStartMenu() {
            const menu = document.getElementById('startMenu');
            menu.classList.toggle('open');
        }

        function showNotification(title, text) {
            const area = document.getElementById('notificationArea');
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-text">${text}</div>
            `;
            area.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        function showContextMenu(x, y) {
            const menu = document.getElementById('contextMenu');
            menu.style.left = x + 'px';
            menu.style.top = y + 'px';
            menu.style.display = 'block';
        }

        function refreshDesktop() {
            renderDesktop();
            showNotification('Desktop Refreshed', 'Your desktop has been updated');
        }

        // Event Listeners
        function setupEventListeners() {
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#startMenu') && !e.target.closest('#startBtn')) {
                    document.getElementById('startMenu').classList.remove('open');
                }
                if (!e.target.closest('#contextMenu')) {
                    document.getElementById('contextMenu').style.display = 'none';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('startMenu').classList.remove('open');
                    document.getElementById('contextMenu').style.display = 'none';
                }
            });

            document.getElementById('desktop').addEventListener('contextmenu', (e) => {
                if (e.target === document.getElementById('desktop')) {
                    e.preventDefault();
                    showContextMenu(e.pageX, e.pageY);
                }
            });

            document.getElementById('startSearch').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.start-item');
                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(term) ? 'flex' : 'none';
                });
            });
        }
    </script>
