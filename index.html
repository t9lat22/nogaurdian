    <style>
            .navbar {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      height: 56px;
         background: linear-gradient(160deg,
        rgba(255,255,255,0.08),
        rgba(0,0,0,0.65)
      );
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      padding: 0 10px;
      backdrop-filter: blur(2px) saturate(140%);
       box-shadow: 
    0 12px 28px rgba(0,0,0,0.45),
    0 0 0 1px rgba(255,255,255,0.15) inset;
      transition: height 0.2s ease, border-radius 0.2s ease, border-color 0.2s ease;
      opacity: 0.92;
      z-index: 9999;
      will-change: height, border-radius;

    }

    .navbar:hover {
      height: 64px;
      border-radius: 20px;
      border-color: rgba(0,180,255,0.6);
    }

    .navbar::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      pointer-events: none;
      background: radial-gradient(circle at center,  rgba(255,255,255,0.08), transparent 70%);
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    .navbar:hover::after {
      opacity: 1;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08), transparent 70%);
    }

    .navbar img {
      width: 30px;
      height: 30px;
      transition: transform 0.15s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.6));
      cursor: pointer;
      will-change: transform;
    }

    .navbar img:hover {
      transform: scale(1.25) translateY(-3px);
    }
    .navbar img:active{
        transform: scale(0.97);
    }

      .navbar.sidebar {
      position: fixed;
      top: 50%;
      left: 12px;
      bottom: auto;
      transform: translateY(-50%);
      width: 64px;
      height: auto;
      flex-direction: column;
      gap: 14px;
      padding: 12px 0;
      border-radius: 18px;
      transition: width 0.25s cubic-bezier(.2,.8,.2,1), border-radius 0.25s cubic-bezier(.2,.8,.2,1), top 0.3s ease, left 0.3s ease, bottom 0.3s ease, height 0.3s ease, transform 0.3s ease;
    }

    .navbar.sidebar:hover {
      width: 72px;
      height: auto;
      border-radius: 24px;
    }

    .navbar.sidebar img:hover {
      transform: scale(1.25) translateX(3px);
    }
.navbar.sidebar img:active{
        transform: scale(0.97);
    }
    .navbar.sidebar::after {
      inset: 0;
      box-shadow: 0 0 0 0 rgba(0,180,255,.5);
      transition: box-shadow 0.3s;
      background: none;
    }

    .navbar.sidebar:hover::after {
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08), transparent 70%);
      background: none;
    }
