<style>
      .btn {
    width: 200px;
    height: 200px;
    border-radius: 20px ; /* Add !important to ensure it overrides other styles */
    gap: 125px;
    transition: transform 0.2s ease-in-out;
    font-family: sans-serif;

}

.btn:hover {

}
#searchBar{
  text-align:center;
  background: rgba(0, 0, 0, 0.3); 
border: 1px solid rgba(255, 255, 255, 0.15);  
  color: white;
  border-radius: 15px;
  left:43%;
  padding: 10px 20px;
  border-style: solid;
  border-width: 2px;
  border-color:rgb(255, 255, 255);
    position: fixed;

  left: 50%;

/* Hide scrollbar on the whole page but keep scrolling */
html, body {
  height: 100%;
  overflow: hidden; /* hide the scrollbar container */
}

body {
   overflow: auto; /* still allow scrolling */
  width: 100vw; /* prevent extra space from scrollbar */
    background:url('https://i.pinimg.com/736x/8e/d9/33/8ed93366a95da86f13ae3e50582944f3.jpg') center/cover fixed;
    background-repeat: no-repeat;

  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  text-decoration: none;
}

/* Hide scrollbar for Webkit browsers */
body::-webkit-scrollbar {
  width: 0;
  height: 0;
}


 
</style>

<script>
  document.getElementById('searchBar').addEventListener('input', function () {
    const searchTerm = this.value.toLowerCase();
    const images = document.querySelectorAll('#imageContainer img');

    images.forEach(image => {
      const altText = image.getAttribute('alt') || '';
      if (altText.toLowerCase().includes(searchTerm)) {
        image.style.display = 'inline-block';
      } else {
        image.style.display = 'none';
      }
    });
  });
</script>
